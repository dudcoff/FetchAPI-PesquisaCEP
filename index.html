<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Pesquisa por CEP</title>
</head>

<body>

    
    <form>
        <label for="inputCEP">
            <h1>Pesquisa CEP</h1>
            <div class="card">
            <h3>CEP:</h3>
        </label>
        <input type="number" name="inputCEP" id="inputCEP" minlength="8" maxlength="8" placeholder="13165000">

        <button type="button" name="botaoPesquisa" id="botaoPesquisa">Pesquisar</button>

        <div id="exibeTudo" hidden>
            <div>
                <h3>Cidade (UF):</h3>
                <span id="exibeCidadeUF"></span>
            </div>

            <div>
                <h3>Logradouro:</h3>
                <span id="exibeLogradouro"></span>
            </div>

            <div>
                <h3>Bairro:</h3>
                <span id="exibeBairro"></span>
            </div>

            <div>
                <h3>Complemento:</h3>
                <span id="exibeComplemento"></span>
            </div>
        </div>
    </div>
    </form>
    

</body>

</html>
